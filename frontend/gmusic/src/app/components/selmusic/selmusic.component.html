<div >
    <br><br>
     <form>
         <div class="form-group">
             <label>Nome da Música</label>
             <input (keyup)="onKey_musica($event, name.value)" id="inpt" #name value="{{this.musicService.music.nm_musica}}" type="text" class="form-control" ngModel maxlength="30">
             <br>
             <label>Artista/Banda</label>
             <input (keyup)="onKey_artista($event, artista.value)" id="inpt" value="{{this.musicService.music.nm_autor}}" #artista type="text" class="form-control" ngModel maxlength="30">
             <br>
             <label>Gênero</label>
             <input (keyup)="onKey_genero($event, genero.value)" id="inpt" value="{{this.musicService.music.nm_genero}}" #genero type="text" class="form-control" ngModel maxlength="30">
             <br>
         </div>
         <br>
             <button [disabled]="!validado" type="submit" class="btn btn-success" (click)="editar()">Salvar</button> &nbsp; <button class="btn btn-danger" (click)="remover()">Deletar</button> &nbsp; <button class="btn btn-warning" (click)="this.musicService.selecionando = false">Cancelar</button>
     </form>
 </div>
